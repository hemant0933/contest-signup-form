<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x.icon" href="refer.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    
    <title>SignUp Form</title>
</head>
<body>
    <div class="container">
      <div class="child">  
    <header>
        <h1 id="signup">Signup</h1>
    </header>

    <main>
        <form>
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form_field" required><br>

            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form_field" required><br>

            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form_field" required><br>

            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" id="cpassword" class="form_field" required><br>

            <label for="dob" class="form-label">DOB</label>
            <input type="text" id="dob" class="form_field" required><br>
            <div id="selection">
            <input type="radio" name="designation" id="student" required>
            <label for="student" class="form-label">Student</label>
            <input type="radio" name="designation" id="employee" required>
            <label for="employee" class="form-label">Empolyee</label><br>
            </div>
            <input type="checkbox" required><span id="checkbox-text">I agree to all the Terms and conditions</span> 

        </form>
    </main>
    <footer>
        <button type="submit">Signup</button>
    </footer>
</div>
</div>
</body>
</html>
